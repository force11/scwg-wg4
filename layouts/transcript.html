<% render('/default.*') do %>
<main id="main">
  <header>
    <h1>SCWG WG4 Weekly Meeting</h1>
    <h2><%= @item[:date] %></h2>
  </header>

  <video width="100%" height="300px" controls>
    <source type="audio/ogg" src="audio_0.ogg">
    <source type="audio/mp3" src="audio_0.mp3">
    <track label="Chapters" kind="chapters" srclang="en" src="index.vtt" default>
    <track label="English" kind="captions" srclang="en" src="audio_0.vtt">
  </video>

  <nav id="toc">
    <h2>Agenda</h2>
    <%= yield %>
  </nav>

</main>
<% end %>
